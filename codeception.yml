paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
modules:
   enabled:
      - Symfony:
          app_path: 'app'
          var_path: 'var'
          environment: 'test'
